<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0. Create basic cookie</title>
    <script src="src/index.js"></script>

</head>

<body>
    <h1 class="title">Login to the website</h1>
    <div class="login">
        <input id="firstname" type="text" placeholder="Firstname">
        <input id="email" type="email" name="email" placeholder="Email">
        <button onclick="setCookies()">Log me in</button>
    </div>
    <div class="cookies">
        <h1 class="title">Cookies</h1>
        <button onclick="showCookies()">Show the cookies</button>
    </div>


    <!-- Scripts for Cookie Manipulation -->
    <script type="application/javascript">

        // 0. Create basic cookie

        function setCookies() {
            let firstname = document.getElementById(`firstname`).value;
            let email = document.getElementById('email').value;

            document.cookie = "firstname=" + firstname;
            document.cookie = "email=" + email;
        }

        function showCookies() {
            // create a new paragraph element
            let para = document.createElement('p');

            // Get cookies & render as inner HTML of the paragraph
            para.innerHTML = "Cookies: " + document.cookie;

            // append paragraph to body
            document.body.appendChild(para);
        }
    </script>

</body>

</html>
