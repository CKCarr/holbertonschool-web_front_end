<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 5</title>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script type="application/javascript">
        function createFamilyTree() {
            // create an empty table with headers
            $('body').append(
                $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    // create an empty table body
                    $('<tbody>')
                )
            );
        }

        function addNewMember(firstName, lastName) {
            // add new rows to table body
            let newRow = $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName),
                $('<td>').text('x').css('background-color', 'orange').click(function () {
                    // remove the row when the x is clicked
                    $(this).parent().remove();
                })
            )

            $('tbody').append(newRow);
        }

        // create family tree table
        createFamilyTree();

        // add new members to the family tree
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', "Snizt");
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Salza');
        addNewMember('WOW!', 'Interesting');
    </script>


</body>

</html>
