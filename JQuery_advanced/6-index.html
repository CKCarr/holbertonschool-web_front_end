<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 6</title>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script type="application/javascript">
        function createFamilyTree() {
            // create an empty table with headers
            $('body').append(
                $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    // create an empty table body
                    $('<tbody>')
                )
            );
        }

        function addNewMember(firstName, lastName, position) {
            // add new rows to table body
            let newRow = $('<tr>').append(
                $('<td>').text(firstName),
                $('<td>').text(lastName),
                $('<td>').text('x').css('background-color', 'orange').click(function () {
                    // remove the row when the x is clicked
                    $(this).parent().remove();
                })
            )

            if (position == 'before') {
                $('tbody').prepend(newRow);
            } else {
                $('tbody').append(newRow);
            }
        }

        function createForm() {

            // add before table 2 inputs for first name and last name
            $('table').before(
                $('<input>').attr('type', 'text').attr('placeholder', 'First Name'),
                $('<input>').attr('type', 'text').attr('placeholder', 'Last Name'),
                $('<select>').append(
                    $('<option>').attr('value', 'before').text('Before'),
                    $('<option>').attr('value', 'after').text('After')
                ),
                $('<input>').attr('type', 'submit').click(function () {
                    // add new member when the button is clicked
                    addNewMember(
                        $('input[placeholder="First Name"]').val(),
                        $('input[placeholder="Last Name"]').val(),
                        $('select').val()
                    );
                })
            );
        }
        // call create family tree table
        createFamilyTree();

        //  call create form to add new member
        createForm();


    </script>


</body>

</html>
