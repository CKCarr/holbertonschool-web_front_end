<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- First Line -->
        <div class="row" >
            <div class="col-12 col-lg-3 p-2 bg-primary text-center text-white" >Primary</div>
            <div class="col-12 col-lg-3 p-2 bg-success text-center text-white" >Success</div>
            <div class="col-12 col-lg-3 p-2 bg-danger text-center text-white" >Danger</div>
            <div class="col-12 col-lg-3 p-2 bg-warning text-center text-white" >Warning</div>
        </div>

        <hr />
        <!-- Second Line -->
        <div class="row">
            <div class="col-12 col-sm-3 p-2 bg-primary text-center text-white" >Primary</div>
            <div class="col-12 col-sm-3 p-2 bg-success text-center text-white" >Success</div>
            <div class="col-12 col-sm-3 p-2 bg-danger text-center text-white">Danger</div>
            <div class="col-12 col-sm-3 p-2 bg-warning text-center text-white">Warning</div>
        </div>

        <hr />
        <!-- Third Line -->
        <div class="row">
            <div class="col-12 col-lg-2 p-2 bg-primary text-center text-white" >Primary</div>
            <div class="col-12 col-lg-4 p-2 bg-success text-center text-white" >Success</div>
            <div class="col-12 col-lg-6 p-2 bg-danger text-center text-white">Danger</div>
        </div>

        <hr />
        <!-- Fourth Line -->
        <div class="row">
            <div class="col-3 col-3 order-xl-1 order-lg-2 order-md-3 order-sm-4 order-4 p-2 bg-primary text-center text-white ">Primary</div>
            <div class="col-3 col-3 order-xl-2 order-lg-3 order-md-4 order-sm-1 order-1 p-2 bg-success text-center text-white ">Success</div>
            <div class="col-3 col-3 order-xl-3 order-lg-4 order-md-1 order-sm-2 order-2 p-2 bg-danger text-center text-white">Danger</div>
            <div class="col-3 order-xl-4 order-lg-1 order-md-2 order-sm-3 order-3 p-2 bg-warning text-center text-white">Warning</div>
        </div>

        <hr/>
        <!-- Fifth Line -->
        <div class="row justify-content-between">
            <div class=" col-12 col-md-2  p-2 bg-primary text-center text-white" >Primary</div>
            <div class="col-12 col-md-2  p-2 bg-success text-center text-white" >Success</div>
        </div>

        <hr/>
        <!-- Last (Sixth) Line -->
        <div class="row justify-content-between">
            <div class=" col-12 col-md-2 p-2 bg-primary text-center text-white" >Primary</div>
            <div class="col- 12 col-md-2 offset-md-2 p-2 bg-success text-center text-white">Success</div>
            <div class="col-12 col-md-2 p-2 bg-danger text-center text-white">Danger</div>
        </div>
    </body>
</html>
